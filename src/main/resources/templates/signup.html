<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form action="/user/signup" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" name="email" placeholder="이메일 입력해주세요"><br>
    <input type="password" name="password" placeholder="비밀번호"><br>
    <input type="text" name="name" placeholder="이름"><br>
    <input type="text" name="nickname" placeholder="닉네임"><br>
    <input type="text" name="phone_number" placeholder="휴대폰 번호"><br>
    <input type="text" name="gender" placeholder="성별"><br>
    <input type="text" name="age" placeholder="나이"><br>
    <input type="text" name="location" placeholder="주소"><br>
    <input type="text" name="photo" placeholder="사진"><br>
    <input type="text" name="authority" placeholder="권한"><br>
    <input type="text" name="join_date" placeholder="가입날짜"><br>
    <input type="text" name="role" placeholder="권한"><br>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
