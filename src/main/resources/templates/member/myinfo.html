<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>내정보</title>
</head>
<body>
<h1>
    <span th:text="${session.nickname}"></span> 님의 마이페이지
</h1>
<hr>

<h3> 공개 프로필 </h3>

프로필 사진 : <span th:text="${session.photo}"></span> <br>
닉네임 : <span th:text="${session.nickname}"></span> <br>
성별 : <span th:text="${session.gender}"></span> <br>
연령 : <span th:text="${session.age}"></span> <br>
별점 평균 : 아직 미연동 <br>
서비스 리뷰 : 아직 미연동 <br>
서비스 이력 : 아직 미연동 <br>
<input type="text" name="information" placeholder="자기소개를 입력해주세요">

<hr>

<h3> 활동 내역 </h3>

활동 지역 : <span th:text="${session.location}"></span> <br>
레벨 : <span th:text="${session.level}"></span> <br>
마일리지 : <span th:text="${session.mileage}"></span> <br>
배지 : <span th:text="${session.batch}"></span> <br>

<hr>

<h3> 나의 작성글 </h3>

<hr>

<h3> 진행중인 서비스 </h3>

<hr>

<h3> 나의 찜 </h3>

</body>
</html>
